<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/admin/styles/createTest.css">
    <title>Create a test</title>
</head>

<body>
    <header>
        <section class="header-container">
            <h1>Quiz app | Create a test</h1>
            <div class="buttons">
                <a href="allTests.html">All tests</a>
                <a href="createTest.html">Create a test</a>
            </div>
        </section>
    </header>
    <hr>
    <main>
        <section class="main-container">
            <h1>Pridať Test</h1>
            <div id="test-form">
                <label for="nazov">Názov testu:</label><br>
                <input type="text" id="nazov" required placeholder="Názov testu">
            
                <h2>Otázky:</h2>
                <div id="otazky-container"></div>
            
                <div class="buttons">
                    <button type="button" id="add-question">Pridať otázku</button>
                    <button id="save" type="button">Uložiť test</button>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="/dist/admin/scripts/createTest.js"></script>
</body>

</html>
